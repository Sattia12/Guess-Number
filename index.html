<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="Guess.js" defer></script>
    <title>Guessing game</title>
</head>
<body>
        
    <div class="container mt-5">
        <h1 class="text-center mb-4">The Guessing Game</h1>

        <div class="d-flex justify-content-center">
            <form id="guessForm" class="d-flex">
                <input 
                    type="text" 
                    class="form-control me-2" 
                    id="enterNumber" 
                    placeholder="1-10" 
                    required>
                <input 
                    type="submit" 
                    class="btn btn-primary" 
                    value="Submit">
            </form>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">Your Number</div>
                    <div class="card-body">
                        <p id="userNumber" class="card-text">Waiting for input...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">Computer's Number</div>
                    <div class="card-body">
                        <p id="computerNumber" class="card-text">Waiting for input...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <h3>Result</h3>
            <p id="result">Submit your guess to see the result!</p>
        </div>
    </div>

</body>
</html>
